						<script type="text/javascript">
							//* <![CDATA[ */
							$(document).ready(function() {

								var a = "a,b,c,2,3,4,\n,9,,,7,0,0,1\n,\n,\n\n\n\n";
								vector = a.replace(/\s/g, ',');
			
								vector = vector.split(',');

								output = [];

								for(var i=0; i<vector.length; i++) {
									x_i = vector[i];
									
									if(x_i != '' && x_i != null )
										x_i = +x_i; // cast
									
									console.log(x_i);
									if(!isNaN(parseFloat(x_i)) && isFinite(x_i) )
										output.push(x_i);
								}

								console.log( output );

							});
							/* ]]> */
						</script>
